<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b15f935e9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="sub-navbar">                
                <span class="logo"><i class="fa-solid fa-egg"></i> kurica</span>
            </div>
            <div class="sub-navbar">
                <nav class="menu main-menu">
                    <a href="#" class="menu-link new-game" onclick="test()"><i class="fa-solid fa-gamepad"></i> New Game</a>
                    <a href="#" class="menu-link pause" onclick="test()"><i class="fa-solid fa-pause"></i> Pause</a>
                    <a href="#" class="menu-link stop" onclick="test()"><i class="fa-solid fa-stop"></i> Exit</a>
                </nav>
            </div>
            <div class="sub-navbar">
                <nav class="menu set-menu">
                    <a href="#" class="menu-link music" onclick="onClickMusic()"><i class="fa-solid fa-volume-high a-volume"></i> Music</a>
                    <a href="#" class="menu-link about"><i class="fa-solid fa-gear"></i> About</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main">

        <!--<img src="img/test.jpg" alt="">-->

        <div class="window">
            <div class="window-new-game">
                <div class="window-players">
                    <div>
                        <a href="#" class="menu-link new-game" onclick="test()"><i class="fa-solid fa-plus"></i> Add player</a>
                        <a href="#" class="menu-link pause" onclick="test()"><i class="fa-solid fa-play"></i> Start game</a>
                    </div>

                    <ul class="players-list">
                        <li class="player-item">
                            <div class="player">
                                <img class="player-ico" src="img/test.png" alt="Person">

                                <div class="player-name-item">
                                    <input class="player-name" type="text" name="player-name" id="player-name"
                                        placeholder="Enter players name...">

                                </div>

                                <div class="player-key-item">
                                    <input class="player-key" type="text" name="player-key" id="player-key" placeholder="Enter key..." value="1"
                                        maxlength="1">
                                </div>
                            </div>
                        </li>

                        <li class="player-item">
                            <div class="player">
                                <img class="player-ico" src="img/test.png" alt="Person">
                        
                                <div class="player-name-item">
                                    <input class="player-name" type="text" name="player-name" id="player-name"
                                        placeholder="Enter players name...">
                        
                                </div>
                        
                                <div class="player-key-item">
                                    <input class="player-key" type="text" name="player-key" id="player-key" placeholder="Enter key..."
                                        value="2" maxlength="1">
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">

    </footer>

    <!--<input type="number" name="players" id="players" placeholder="Enter players..." onchange="onChangeCount(event)">
    <button onclick="onClickNewGame()">New</button>
    <button onclick="onClickNextStep()">Next</button>-->

    <script src="script.js"></script>
</body>
</html>
